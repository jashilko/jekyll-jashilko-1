<!doctype html>
<html ng-app="questApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body ng-controller="phoneController">
    <div class="page-header">
        <h1> Реферальные ссылки </h1>
    </div>
    <div class="panel">
        <p>Фильтр по названию: <input type="text" ng-model="member"></p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Код / ссылка</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="phone in phones  | filter:(!!member || undefined) &&{name:member}">
                    <td>{{phone.name}}</td>
                    <td>{{phone.link}}</td>
                    <td>{{phone.desrciption}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/phonesController.js"></script>
</body>

</html>
